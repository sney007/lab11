<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinanza</title>
</head>
<body>
    <script>
        // Generar un número aleatorio entre 1 y 10
        let numeroAleatorio = Math.floor(Math.random() * 10) + 1;

        // Solicitar al usuario que adivine el número
        let adivinanza = parseInt(prompt("Adivina el número entre 1 y 10:"));

        // Verificar si el usuario adivinó correctamente
        if (adivinanza === numeroAleatorio) {
        document.write("¡Felicidades, adivinaste el número!");
        } else {
        document.write("Lo siento, el número era " + numeroAleatorio);
        }

    </script>
    
</body>
</html>
