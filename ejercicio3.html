<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monto</title>
</head>
<body>
    <script>
        // Solicitar al usuario que ingrese el monto total de su compra
        let monto = parseFloat(prompt("Ingresa el monto total de tu compra:"));

        // Verificar si el monto es mayor a 100
        if (monto > 100) {
         // Si el monto es mayor a 100, aplicar un descuento del 10%
            let descuento = monto * 0.10;
            let montoFinal = monto - descuento;
            document.write("Monto total: " + monto + "\nDescuento aplicado: " + descuento + "\nMonto final a pagar: " + montoFinal);
        } else {
            // Si el monto es menor o igual a 100, no aplicar descuento
            document.write("Monto total a pagar: " + monto);
        }



    </script>
</body>
</html>
